<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="header">Tempreture Converter</h2>
        <div class="tempreture-container">
            <label for="celsius">celsius: </label>
            <input type="number" name="celsius" id="celsius" class="input"  placeholder="Enter Temperature"  onchange="updateTempreture(event)">
        </div>
        <div class="tempreture-container">
            <label for="fahrenhiet">Fahrenhiet: </label>
            <input type="number" name="fahrenhiet" id="fahrenhiet"  class="input" placeholder="Enter Temperature "  onchange="updateTempreture(event)">
        </div>
        <div class="tempreture-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" class="input" name="kelvin" id="kelvin" placeholder="Enter Temperature" onchange="updateTempreture(event)" >
        </div>
    </div>
    
    <script src="index.js"></script>
</html>
